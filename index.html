<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="script.js" defer></script>

        <!--  FONTS    -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

        <title>Frontend Mentor - Time Tracking Dashboard</title>
    </head>

    <body>
        <main>
            <section class="gridContainer">
                <div class="profileContainer">
                    <div class="userInfo">
                        <img src="images/image-jeremy.png" alt="">
                        <p class="reportFor">Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                    <div class="timeToggle">
                        <button id="daily">Daily</button>
                        <button id="weekly">Weekly</button>
                        <button id="monthly">Monthly</button>
                    </div>
                </div>

                <div class="workContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-work.svg" alt="">
                    </div>
                    <div class="info workInfo">
                        <div class="title">
                            <h2>Work</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">32hrs</p>
                            <p class="prev">Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>

                <div class="playContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-play.svg" alt="">
                    </div>
                    <div class="info playInfo">
                        <div class="title">
                            <h2>Play</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">10hrs</p>
                            <p class="prev">Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>

                <div class="studyContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-study.svg" alt="">
                    </div>
                    <div class="info studyInfo">
                        <div class="title">
                            <h2>Study</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">4hrs</p>
                            <p class="prev">Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>

                <div class="exerciseContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-exercise.svg" alt="">
                    </div>
                    <div class="info exerciseInfo">
                        <div class="title">
                            <h2>Exercise</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">4hrs</p>
                            <p class="prev">Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>

                <div class="socialContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-social.svg" alt="">
                    </div>
                    <div class="info socialInfo">
                        <div class="title">
                            <h2>Social</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">5hrs</p>
                            <p class="prev">Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>

                <div class="selfCareContainer card">
                    <div class="imgContainer">
                        <img src="images/icon-self-care.svg" alt="">
                    </div>
                    <div class="info selfCareInfo">
                        <div class="title">
                            <h2>Self Care</h2>
                            <button class="ellipsis">
                                <img src="images/icon-ellipsis.svg" alt="">
                            </button>
                        </div>

                        <div class="dataInfo">
                            <p class="hours">2hrs</p>
                            <p class="prev">Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
